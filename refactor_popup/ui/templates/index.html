<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Repository</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center max-w-3xl">
    <h1 class="text-4xl font-bold mb-8">Choose Your Repository</h1>
    <form method="post" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for repo in repos %}
      <button type="submit" name="repo" value="{{ repo }}"
        class="bg-gray-800 hover:bg-gray-700 rounded-2xl shadow-lg p-6 transition">
        <h2 class="text-xl font-semibold mb-2">{{ repo }}</h2>
        <p class="text-sm">Select this repo to continue</p>
      </button>
      {% endfor %}
    </form>
  </div>
</body>
</html>
