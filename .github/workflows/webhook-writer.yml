name: GitHub Webhook Writer

on:
  push:
    branches:
      - main

jobs:
  write-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run webhook writer script
        run: node webhook.js
